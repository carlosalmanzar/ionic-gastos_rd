<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gastos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let exp of expense" (click)="itemTapped($event, exp)">
    <ion-card-header>
      {{ exp.description }}
    </ion-card-header>
    <ion-card-content>
      Rnc: {{ exp.rnc }} Amount: {{ exp.amount }}
    </ion-card-content>
  </ion-card>
</ion-content>
