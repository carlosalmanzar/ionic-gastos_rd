<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="company.name"></ion-input>
    </ion-item>

      <ion-label floating>Rnc</ion-label>
      <ion-input type="text" [(ngModel)]="company.rnc"></ion-input>

  <ion-item (click)="delete()" *ngIf="isEditing">

  </ion-item>

  <ion-item (click)="save()">
      <ion-icon name="log-out" item-left></ion-icon>
      Guardar
  </ion-item>
