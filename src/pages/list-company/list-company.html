<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Compa√±ias</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>

  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let company of companies" 
    (click)="itemTapped($event, company)">

      {{ company.name }}

    <ion-card-content>
      Rnc: {{ company.rnc }}
    </ion-card-content>
  </ion-card>
</ion-content>
